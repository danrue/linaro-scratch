device_type: x15

job_name: x15 - mmcboot - next with kselftest skip ftracetest
timeouts:
  job:
    minutes: 120
  action:
    minutes: 10
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: x15-emmc-oe.yaml
  rootfs: busybox
  series: x15-reliability

protocols:
  lava-lxc:
    name: lxc-x15-test
    template: debian
    distribution: debian
    release: jessie
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    - systemd
    - systemd-sysv
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'shell@am57xevm:/'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    images:
      userdata:
        url: http://snapshots.linaro.org/openembedded/lkft/morty/am57xx-evm/rpb/linux-next/118/rpb-console-image-am57xx-evm-20170926052439-118.rootfs.img.gz
        compression: gz
        apply-overlay: true
    os: oe

- boot:
    namespace: droid
    auto_login:
      login_prompt: 'am57xx-evm login:'
      username: root
    prompts:
    - 'root@am57xx-evm:'
    commands:
    - run findfdt
    - setenv console ttyS2,115200n8
    - setenv mmcdev 1
    - "setenv bootpart 1:e"
    - run mmcboot
    timeout:
      minutes: 15
    method: u-boot

- test:
    namespace: droid
    timeout:
      minutes: 120
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tests
          description: "Device preparation"
        run:
          steps:
          # the image does not raise the interface itself
          # force a DHCP request to avoid avahi using a zero conf address.
          - set -x
          - uname -a
          - cat /etc/os-release
          - netstat
          - ip a
          - df -h
          - lsblk
          - mount
          #- wget http://people.linaro.org/~dan.rue/files/e2fsprogs-1.43.6-1.fc28.aarch64/usr/sbin/resize2fs
          - wget http://people.linaro.org/~dan.rue/files/e2fsprogs-1.43.6-1.mga7.armv7hl/sbin/resize2fs
          - chmod a+x resize2fs
          - mv resize2fs /usr/sbin/
          #- wget http://people.linaro.org/~dan.rue/files/parted-3.2-28.fc27.aarch64/sbin/parted
          - wget http://people.linaro.org/~dan.rue/files/parted-3.2-28.fc27.armv7hl/sbin/parted
          - chmod a+x parted
          - mv parted /usr/sbin/
          #- wget http://people.linaro.org/~dan.rue/files/parted-3.2-28.fc27.aarch64/sbin/partprobe
          - wget http://people.linaro.org/~dan.rue/files/parted-3.2-28.fc27.armv7hl/sbin/partprobe
          - chmod a+x partprobe
          - mv partprobe /usr/sbin/
          - wget http://people.linaro.org/~dan.rue/files/resize-helper
          - sh resize-helper
          - df -h
      name: prep-inline
      path: inline/prep.yaml
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/kselftest/kselftest.yaml
      name: kselftest
      parameters:
        SKIPLIST: ftracetest
      timeout:
        minutes: 120

