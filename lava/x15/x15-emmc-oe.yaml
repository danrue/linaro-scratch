device_type: x15

job_name: x15 oe eMMC 113 ttyS2 systemd v230
timeouts:
  job:
    minutes: 15
  action:
    minutes: 10
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: x15-emmc-oe.yaml
  series: x15-reliability

protocols:
  lava-lxc:
    name: lxc-x15-test
    template: debian
    distribution: debian
    release: jessie
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    - systemd
    - systemd-sysv
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'shell@am57xevm:/'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    images:
      userdata:
        # sytsemd v230
        url: http://snapshots.linaro.org/openembedded/lkft/morty/am57xx-evm/rpb/linux-next/115/rpb-console-image-am57xx-evm-20170920185313-115.rootfs.img.gz
        # systemd v234
        #url: http://snapshots.linaro.org/openembedded/lkft/morty/am57xx-evm/rpb/linux-next/118/rpb-console-image-am57xx-evm-20170926052439-118.rootfs.img.gz
        compression: gz
    os: oe

- boot:
    namespace: droid
    auto_login:
      login_prompt: 'am57xx-evm login:'
      username: root
    prompts:
    - 'root@am57xx-evm:'
    commands: mmc
    timeout:
      minutes: 15
    method: u-boot

- test:
    namespace: droid
    timeout:
      minutes: 5
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tests
          description: "Device preparation"
        run:
          steps:
          # the image does not raise the interface itself
          # force a DHCP request to avoid avahi using a zero conf address.
          - set -x
          - uname -a
          - cat /etc/os-release
          - netstat
          - ip a
          - df
      name: prep-inline
      path: inline/prep.yaml
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-lxc

- test:
   namespace: tlxc
   timeout:
     minutes: 5
   definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: dummy-tests
          description: "Dummy tests"
        run:
          steps:
          - ls
      name: dummy-test
      path: inline/dummy.yaml

