
timeouts:
  job:
    minutes: 20
  action:
    minutes: 10
  connection:
    minutes: 2

context:
  arch: i386
  guestfs_interface: virtio


device_type: qemu
job_name: lkft-ltp-timers-linux-4.19.y-40
priority: 100
visibility: public

metadata:

  
  git branch: linux-4.19.y
  git repo: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable-rc.git
  git commit: be53d23e68c29900da6b6ce486b5ab8507de94b1
  git describe: v4.19.9
  make_kernelversion: 4.19.9
  kernel-config: http://snapshots.linaro.org/openembedded/lkft/rocko/intel-core2-32/rpb/linux-stable-rc-4.19/40/config
  kernel-defconfig: http://snapshots.linaro.org/openembedded/lkft/rocko/intel-core2-32/rpb/linux-stable-rc-4.19/40/defconfig
  build-url: https://ci.linaro.org/job/openembedded-lkft-linux-stable-rc-4.19/DISTRO=rpb,MACHINE=intel-core2-32,label=docker-lkft/40/
  build-location: http://snapshots.linaro.org/openembedded/lkft/rocko/intel-core2-32/rpb/linux-stable-rc-4.19/40
  toolchain: i686-linaro-linux 7.%
  series: lkft
  email-notification: ''


  ltp-timers-tests__url: git://github.com/linux-test-project/ltp.git
  ltp-timers-tests__version: '20180926'
  ltp-timers-tests__revision: f424769b1ad9fca477118763f88a6cec98ea2c0a






actions:



- deploy:
    namespace: target
    timeout:
      minutes: 15
    to: tmpfs
    images:
      rootfs:
        image_arg: -drive format=raw,file={rootfs},if=virtio -m 4096 -smp 4 -nographic
        url: http://snapshots.linaro.org/openembedded/lkft/rocko/intel-core2-32/rpb/linux-stable-rc-4.19/40/rpb-console-image-lkft-intel-core2-32-20181213141639-40.hddimg.xz
        compression: xz
    os: oe



- boot:
    namespace: target
    timeout:
      minutes: 10
    method: qemu
    media: tmpfs
    auto_login:
      login_prompt: 'login:'
      username: root
      login_commands:
      - su
    prompts:
    - 'root@intel-core2-32:'

- test:
    namespace: target
    timeout:
      minutes: 20
    definitions:

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tmp-disk
          description: troubleshoot networking
        run:
          steps:
          - cat /etc/resolv.conf
          - ip a
          - nslookup google.com
          - ping -c 3 google.com || true
      name: prep-tmp-disk
      path: inline/prep.yaml

