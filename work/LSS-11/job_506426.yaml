protocols:
  lava-lxc:
    name: lxc-target
    template: debian
    distribution: debian
    release: jessie
    arch: amd64
    mirror: http://deb.debian.org/debian


actions:

- deploy:
    namespace: tlxc
    timeout:
      minutes: 15
    to: lxc
    packages:
    - wget
    - unzip
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - root@(.*):/#
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: Install fastboot provided by google
        run:
          steps:
          - wget http://dl.google.com/android/repository/platform-tools_r26.0.0-linux.zip
          - unzip -q platform-tools_r26.0.0-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version


- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: target
    connection: lxc
    images:
      ptable:
        url: http://images.validation.linaro.org/snapshots.linaro.org/96boards/reference-platform/components/uefi-staging/69/hikey/release/ptable-linux-8g.img
        reboot: hard-reset
      boot:
        url: http://snapshots.linaro.org/openembedded/lkft/rocko/hikey/rpb/linaro-hikey-stable-rc-4.4/256/boot-0.0+AUTOINC+2d8c108bf0-ed8112606c-r0-hikey-20181112141731-256.uefi.img
        reboot: hard-reset
      system:
        url: http://snapshots.linaro.org/openembedded/lkft/rocko/hikey/rpb/linaro-hikey-stable-rc-4.4/256/rpb-console-image-lkft-hikey-20181112141731-256.rootfs.img.gz
        compression: gz
        apply-overlay: true
    os: oe
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2



- boot:
    namespace: target
    auto_login:
      login_prompt: 'login:'
      username: linaro
      login_commands:
        # Become super user to run tests
      - su
    prompts:
    - hikey:~
    - hikey:/home/linaro#
    - root@(.*):/#
    timeout:
      minutes: 5
    method: grub
    commands: installed
    protocols:
      lava-lxc:
      # other action could be boot-fastboot
      - action: grub-sequence-action
        request: pre-os-command
        timeout:
          minutes: 2




- test:
    namespace: target
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tests
          description: Device preparation
        run:
          steps:
          # the image does not raise the interface itself
          # force a DHCP request to avoid avahi using a zero conf address.
          - udhcpc
          - netstat
          - ip a
          - ifconfig
          - df
          - cat /sys/class/thermal/thermal_zone0/policy || true
          - echo "power_allocator" > /sys/class/thermal/thermal_zone0/policy || true
          - cat /sys/class/thermal/thermal_zone0/policy || true
          - cat /sys/devices/system/cpu/cpufreq/policy0/scaling_available_frequencies  |
            awk '{ print $(NF-1) }'  > /sys/devices/system/cpu/cpufreq/policy0/scaling_max_freq
          - cat /sys/devices/system/cpu/cpufreq/policy0/scaling_max_freq || true
      name: prep-inline
      path: inline/prep.yaml



    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: syscalls
        SKIPFILE: skipfile-lkft.yaml
        BOARD: hi6220-hikey
        BRANCH: '4.4'
        ENVIRONMENT: production
        TIMEOUT_MULTIPLIER: 3
      name: ltp-syscalls-tests
      timeout:
        minutes: 115


