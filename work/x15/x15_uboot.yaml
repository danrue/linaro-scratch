    nfsrootfs:
      url: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753/rpb-console-image-lkft-am57xx-evm-20190429002245-1753.rootfs.tar.xz
