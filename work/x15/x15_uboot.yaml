timeouts:
  job:
    minutes: 120
  action:
    minutes: 10
  connection:
    minutes: 2
context:
  test_character_delay: 10
#device_type: x15
device_type: am57xx-beagle-x15
job_name: lkft-ltp-syscalls-master-1753-uboot-nfsrootfs
priority: 100
visibility: public
metadata:
  git branch: master
  git repo: https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
  git commit: 37624b58542fb9f2d9a70e6ea006ef8a5f66c30b
  git describe: v5.1-rc7
  make_kernelversion: 5.1.0-rc7
  kernel-config: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753/config
  kernel-defconfig: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753/defconfig
  build-url: https://ci.linaro.org/job/openembedded-lkft-linux-mainline/DISTRO=lkft,MACHINE=am57xx-evm,label=docker-lkft/1753/
  build-location: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753
  toolchain: arm-linaro-linux-gnueabi 7.%
  series: lkft
  email-notification: ''
  ltp-syscalls-tests__url: git://github.com/linux-test-project/ltp.git
  ltp-syscalls-tests__version: '20190115'
  ltp-syscalls-tests__revision: a6a5caef13632e669dda27b0461726eba546a2f3
actions:
- deploy:
    timeout:
      minutes: 2
    to: tftp
    kernel:
      url: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753/zImage--5.0+git0+37624b5854-r0-am57xx-evm-20190429002245-1753.bin
      type: zimage
    nfsrootfs:
      url: http://people.linaro.org/~dan.rue/files/rootfs.tgz
      compression: gz
      #url: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753/rpb-console-image-lkft-am57xx-evm-20190429002245-1753.rootfs.tar.xz
      #url: https://storage.kernelci.org/images/rootfs/buildroot/kci-2018.11/armel/base/rootfs.tar.xz
      #compression: xz
    modules:
      url: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753/modules--5.0+git0+37624b5854-r0-am57xx-evm-20190429002245-1753.tgz
      compression: gz
    dtb:
      url: http://snapshots.linaro.org/openembedded/lkft/lkft/sumo/am57xx-evm/lkft/linux-mainline/1753/zImage--5.0+git0+37624b5854-r0-am57xx-beagle-x15-20190429002245-1753.dtb
    os: oe

- boot:
    timeout:
      minutes: 5
    method: u-boot
    commands: nfs
    prompts:
    - '#'

- test:
    timeout:
      minutes: 120
    definitions:
    - from: inline
      name: prep-inline
      path: inline/prep.yaml
      repository:
        metadata: {description: Device preparation, format: Lava-Test Test Definition
            1.0, name: prep-tests}
        run:
          steps:
            - sleep 3600 
