
timeouts:
  job:
    minutes: 20
  action:
    minutes: 10
  connection:
    minutes: 2

context:
  arch: amd64
  guestfs_interface: virtio


device_type: qemu
job_name: lkft-ltp-io-linux-4.19.y-71
priority: 95
visibility: public

metadata:

  
  git branch: linux-4.19.y
  git repo: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable-rc.git
  git commit: 23b6b8bf9011dc714e7c66ada789c665261607ac
  git describe: v4.19.17
  make_kernelversion: 4.19.17
  kernel-config: http://snapshots.linaro.org/openembedded/lkft/lkft/rocko/intel-corei7-64/lkft/linux-stable-rc-4.19/71/config
  kernel-defconfig: http://snapshots.linaro.org/openembedded/lkft/lkft/rocko/intel-corei7-64/lkft/linux-stable-rc-4.19/71/defconfig
  build-url: https://ci.linaro.org/job/openembedded-lkft-linux-stable-rc-4.19/DISTRO=lkft,MACHINE=intel-corei7-64,label=docker-lkft/71/
  build-location: http://snapshots.linaro.org/openembedded/lkft/lkft/rocko/intel-corei7-64/lkft/linux-stable-rc-4.19/71
  toolchain: x86_64-linaro-linux 7.%
  series: lkft
  email-notification: ''


  ltp-io-tests__url: git://github.com/linux-test-project/ltp.git
  ltp-io-tests__version: '20180926'
  ltp-io-tests__revision: f424769b1ad9fca477118763f88a6cec98ea2c0a






actions:



- deploy:
    namespace: target
    timeout:
      minutes: 15
    to: tmpfs
    images:
      rootfs:
        image_arg: -drive format=raw,file={rootfs},if=virtio -m 4096 -smp 4 -nographic
        url: http://snapshots.linaro.org/openembedded/lkft/lkft/rocko/intel-corei7-64/lkft/linux-stable-rc-4.19/71/rpb-console-image-lkft-intel-corei7-64-20190123101518-71.hddimg.xz
        compression: xz
    os: oe



- boot:
    namespace: target
    timeout:
      minutes: 10
    method: qemu
    media: tmpfs
    auto_login:
      login_prompt: 'login:'
      username: root
      login_commands:
      - su
    prompts:
    - 'root@intel-core2-32:'
    - 'root@intel-corei7-64:'



  
  
- test:
    namespace: target
    timeout:
      minutes: 20
    definitions:

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tmp-disk
          description: Link /ltp-tmp to /tmp
        run:
          steps:
          - df -h
          - ln -s /tmp /ltp-tmp
          - apt-get update
          - apt-get install -y v4l-utils
      name: prep-tmp-disk
      path: inline/prep.yaml




    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/v4l2/v4l2-compliance.yaml
      parameters:
        #SKIP_INSTALL: 'true'
        BOARD: qemu_x86_64
        BRANCH: '4.19'
        ENVIRONMENT: production
        TIMEOUT_MULTIPLIER: 3
      name: v4l2-compliance
      timeout:
        minutes: 15



