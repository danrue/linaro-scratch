context:
  test_character_delay: 10

timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 2



device_type: x86
job_name: lkft-ltp-syscalls-linux-4.14.y-56-noskip
priority: high
visibility: public

metadata:

  
  git branch: linux-4.14.y
  git repo: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable-rc.git
  git commit: 61f3176f64e3d37c4592417273ebbd64ccbb4cca
  git describe: v4.14.10-147-g61f3176f64e3
  make_kernelversion: 4.14.11-rc1
  kernel-config: http://snapshots.linaro.org/openembedded/lkft/morty/intel-core2-32/rpb/linux-stable-rc-4.14/56/config
  kernel-defconfig: http://snapshots.linaro.org/openembedded/lkft/morty/intel-core2-32/rpb/linux-stable-rc-4.14/56/defconfig
  build-url: https://ci.linaro.org/job/openembedded-lkft-linux-stable-rc-4.14/DISTRO=rpb,MACHINE=intel-core2-32,label=docker-lkft/56/
  build-location: http://snapshots.linaro.org/openembedded/lkft/morty/intel-core2-32/rpb/linux-stable-rc-4.14/56
  series: lkft

  ltp-syscalls-tests__url: git://github.com/linux-test-project/ltp.git
  ltp-syscalls-tests__version: '20170929'
  ltp-syscalls-tests__revision: e671f2a13c695bbd87f7dfec2954ca7e3c43f377





actions:



- deploy:
    namespace: target
    timeout:
      minutes: 15
    to: tftp
    kernel:
      url: http://snapshots.linaro.org/openembedded/lkft/morty/intel-core2-32/rpb/linux-stable-rc-4.14/56/bzImage--4.14+git0+61f3176f64-r0-intel-core2-32-20180102115905-56.bin
    nfsrootfs:
      url: http://snapshots.linaro.org/openembedded/lkft/morty/intel-core2-32/rpb/linux-stable-rc-4.14/56/rpb-console-image-intel-core2-32-20180102115905-56.rootfs.tar.xz
      compression: xz
    os: oe



- boot:
    namespace: target
    timeout:
      minutes: 10
    method: ipxe
    commands: nfs
    parameters:
      shutdown-message: 'reboot: Restarting system'
    auto_login:
      login_prompt: 'login:'
      username: root
      login_commands:
      - su
    prompts:
    - 'root@intel-core2-32:'



  
  
- test:
    namespace: target
    timeout:
      minutes: 60
    definitions:

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tmp-disk
          description: Mount local disk for tmp space
        run:
          steps:
          - df -h
          - mount
          - ls /dev/disk/by-id/ -l
          - export TMPDISK=$(ls /dev/disk/by-id/ata-TOSHIBA_MG03ACA100_*)
          - echo "y" | mkfs -t ext4 ${TMPDISK}
          - mkdir -p /ltp-tmp
          - mount ${TMPDISK} /ltp-tmp || lava-test-raise "mount failed job exit"
          - df -h
          - mount
      name: prep-tmp-disk
      path: inline/prep.yaml

    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: syscalls
        SKIPFILE: 
        TIMEOUT_MULTIPLIER: 3
      name: ltp-syscalls-tests
      timeout:
        minutes: 55


